<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qobuz Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Qobuz Downloader</h1>
        <form action="/" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ password }}" required>
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" required>
            <label for="download_location">Download Location:</label>
            <input type="text" id="download_location" name="download_location" value="{{ download_location }}" required>
            <label for="quality">Download Quality:</label>
            <select id="quality" name="quality" required>
                <option value="5">MP3 - 320 kbps</option>
                <option value="6">FLAC - 16 bit, 44.1kHz</option>
                <option value="7">FLAC - 24 bit, <96kHz</option>
                <option value="27">FLAC - 24 bit, >96kHz</option>
            </select
            <!-- Other fields... -->
            <label for="remember">Remember me:</label>
            <input type="checkbox" id="remember" name="remember" value="yes">
            <input type="submit" value="Download">
        </form>
        <div class="footer">
            <p>Qobuz Downloader &copy; 2023</p>
        </div>
    </div>
</body>
</html>
