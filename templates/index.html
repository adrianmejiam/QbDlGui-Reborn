<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QoBuzDL-Reborn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">QobuzDlGui-Reborn</h2>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="searchQuery">Search for Music:</label>
                <input type="text" class="form-control" id="searchQuery" placeholder="Enter search term" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        
        <div id="searchResults" class="mt-4"></div>

        <h4 class="mt-5">Download Directly</h4>
        <form action="/" method="post" id="downloadForm">
            <div class="form-group">
                <label for="email">Your QoBuz Email:</label>
                <input type="email" class="form-control" name="email" id="email" value="{{ email }}" required>
            </div>
            <div class="form-group">
                <label for="password">Your QoBuz Password:</label>
                <input type="password" class="form-control" name="password" id="password" value="{{ password }}" required>
            </div>
            <div class="form-group">
                <label for="url">QoBuz Link:</label>
                <input type="text" class="form-control" name="url" id="url" required>
            </div>
            <div class="form-group">
                <label for="download_location">Download Location:</label>
                <input type="text" class="form-control" name="download_location" id="download_location" value="{{ download_location }}" required>
            </div>
            <div class="form-group">
                <label for="quality">Quality:</label>
                <select class="form-control" name="quality" id="quality" required>
                    <option value="27">Hi-Res Audio FLAC - 24 bit, up to 192kHz</option>
                    <option value="7">Hi-Res Audio FLAC - 24 bit, up to 96kHz</option>
                    <option value="6">CD Quality FLAC - 16 bit, 44.1kHz</option>
                    <option value="5">MP3 - 320 kbps</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me and settings</label>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
        
        <div id="progress-container" style="display: none;">
            <h4>Downloading...</h4>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-bar"></div>
            </div>
            <p id="status-text">Starting download...</p>
        </div>
        
        <script>
        $(document).ready(function() {
            // Search Form Submission
            $('#searchForm').submit(function(e) {
                e.preventDefault();
                let query = $('#searchQuery').val();
                let searchResultsDiv = $('#searchResults');
                searchResultsDiv.empty();
                
                $.ajax({
                    type: 'GET',
                    url: '/search',
                    data: { query: query },
                    success: function(data) {
                        if (data.length > 0) {
                            let resultsHtml = '<ul class="list-group">';
                            data.forEach(result => {
                                resultsHtml += `
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span>${result.text}</span>
                                        <button class="btn btn-success download-btn" data-url="${result.url}">Download</button>
                                    </li>`;
                            });
                            resultsHtml += '</ul>';
                            searchResultsDiv.html(resultsHtml);
                        } else {
                            searchResultsDiv.html('<p>No results found</p>');
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        searchResultsDiv.html('<p>An error occurred during the search.</p>');
                    }
                });
            });

            // Handle Download Button Clicks
            $(document).on('click', '.download-btn', function() {
                let url = $(this).data('url');
                let email = $('#email').val();
                let password = $('#password').val();
                let downloadLocation = $('#download_location').val();
                let quality = $('#quality').val();
                
                $('#progress-container').show();
                
                $.ajax({
                    type: 'POST',
                    url: '/download',
                    data: {
                        url: url,
                        email: email,
                        password: password,
                        download_location: downloadLocation,
                        quality: quality
                    },
                    success: function(data) {
                        if (data.status === 'completed') {
                            $('#progress-bar').css('width', '100%');
                            $('#status-text').text('Download Completed!');
                            setTimeout(function() {
                                location.reload();
                            }, 1000);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#status-text').text('An error occurred: ' + jqXHR.responseJSON.message);
                    },
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function(evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                percentComplete = parseInt(percentComplete * 100);
                                $('#progress-bar').css('width', percentComplete + '%');
                            }
                        }, false);
                        return xhr;
                    }
                });
            });

            // Download Form Submission
            $('#downloadForm').submit(function(e) {
                e.preventDefault();
                $('#progress-container').show();
                
                $.ajax({
                    type: 'POST',
                    url: '/',
                    data: $(this).serialize(),
                    success: function(data) {
                        if (data.status === 'completed') {
                            $('#progress-bar').css('width', '100%');
                            $('#status-text').text('Download Completed!');
                            setTimeout(function() {
                                location.reload();
                            }, 1000);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        $('#status-text').text('An error occurred: ' + jqXHR.responseJSON.message);
                    },
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function(evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                percentComplete = parseInt(percentComplete * 100);
                                $('#progress-bar').css('width', percentComplete + '%');
                            }
                        }, false);
                        return xhr;
                    }
                });
            });
        });
        </script>
        
        <div class="footer mt-5">
            <p>QoBuzDlGui-Reborn &copy; Gyarbij and LilKidSuave 2023-2024</p>
        </div>
    </div>   
</body>

</html>
